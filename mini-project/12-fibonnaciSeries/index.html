<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci Series</title>
</head>
<body>
   <script>
function fibonacciSeries(n) {    
    var a = 0;
    var b = 1;
    var c;
    while(a < n){
        c = a+b;
        a = b;
        b = c;
    }
    console.log(a === n);
}
fibonacciSeries(5);
   </script>
</body>
</html>
