<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create timer</title>
</head>
<body>
 <script>
    function timer() {
    for(let i = 1; i<=5; i++){
        setTimeout(function() {
            console.log(i);
        }, i*1000);
    }
    console.log("Hello ninjas!");
}
timer();
 </script>
</body>
</html>
